<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Cart</title>
    </head>
    <body>
        <form method="get" action="/checkoutpage.html">
            <br><br>
            <div class="heading">My Cart</div>
            <br>
            <div class="center">
                <div id="leftbox">
                    <img id="product-img" src="images/giftbasket.jpeg">
                </div>
                <div id="rightbox">
                    <div class="sub-heading"><b>Bon Appetit Gourmet Gift Basket</b></div>
                    <div class="product-desc">
                        <br><br>
                        Price: $86.00 <br>
                        Shipping and Handling: $10.00 <br>
                        Subtotal (1 item): <b>$96.00</b> <br><br>
                    </div>
                    <div class="additional-info"><i>This product is eligible for FREE returns.</i></div>
                    <br><br><br>
                    <div><input class="checkout-button" type="submit" value="CONTINUE TO CHECKOUT"></div>
                </div>
            </div>
        </form>
    </body>
</html>
